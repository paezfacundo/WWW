<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facundo Paez - Cátedra PWA</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="background"></div>
  <main>
    <div class="container">
      <h1 class="display-1 text-center">World Wide Weather</h1>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <input type="text" id="locationInput" class="form-control" placeholder="Ingresa una ciudad, provincia o país">
          <button id="searchButton" class="btn btn-primary">Buscar</button>
        </div>
      </div>
      <div id="weatherData" class="text-center">
        <div id="weatherInfo">
          <h2 id="location"></h2>
          <div class="weather-details">
            <p><strong>Temperatura Máxima:</strong> <span id="maxTemp"></span>°C</p>
            <p><strong>Temperatura Mínima:</strong> <span id="minTemp"></span>°C</p>
            <p><strong>Humedad:</strong> <span id="humidity"></span>%</p>
            <p><strong>Sensación Térmica:</strong> <span id="feelsLike"></span>°C</p>
            <p><strong>Presión Atmosférica:</strong> <span id="pressure"></span> hPa</p>
            <p><strong>Velocidad del Viento:</strong> <span id="windSpeed"></span> km/h</p>
          </div>
          <div class="weather-icon" id="weatherIcon"></div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="index.js"></script>
</body>

</html>
